{%extends 'base.html'%}
{%block body%}

<h3>Register</h3>

<form action="{%url 'register'%}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <div class="form-control" id="exampleInputEmail1">{{form.email}}</div>
    </div>
    <div class="form-group">
        <label for="exampleInputUsername">{{form.username.label}}</label>
        <div class="form-control" id="exampleInputUsername">{{form.username}}</div>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">{{form.password1.label}}</label>
        <div class="form-control" id="exampleInputPassword1">{{form.password1}}</div>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword2">{{form.password2.label}}</label>
        <div class="form-control" id="exampleInputPassword2">{{form.password2}}</div>
    </div>
    <input type="submit">
</form>


{%endblock%}
