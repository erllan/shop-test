{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">MINI/SHOP</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <h3 class="nav-link" id='user'>{{user.username}}</h3>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"></a>
            </li>

            {%if user.is_authenticated%}
            <li class="nav-item">
                <a class="nav-link" href="{%url 'user_change'%}">редактировать пользователя</a>
            </li>

            <li><label for="category" class="nav-link">Category</label></li>
            <li class="nav-link">
                <form action="{%url 'category'%}" method="get">
                    <select name="id" id="category">
                        {%for category in categories%}
                        <option value="{{category.id}}" >{{category.name}}</option>
                        {%endfor%}
                    </select>
                    <input type="submit" value="найти" style="border-radios:50%;">
                </form>
            </li>
            {%endif%}
        </ul>

        <span class="navbar-text">

          <a href="{%url 'logout'%}">выйти</a>
    </span>
    </div>

</nav>
{%block body%}

{%endblock%}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="{%static 'js/index.js'%}"></script>

</body>
</html>
